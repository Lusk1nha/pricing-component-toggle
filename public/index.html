<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <link rel="shortcut icon" href="./assets/favicon-32x32.png"/>
  <link rel="stylesheet" href="./styles/main.css"/>

  <title>Frontend Mentor | Pricing component with toggle</title>

</head>
<body>
  <header>
    <h1 class="title">Our Pricing</h1>

    <div class="pricing-type">
      <h5>Annually</h5>
      <span class="toggle-pricing monthly"></span>
      <h5>Monthly</h5>
    </div>
  </header>

  <main>
    <div class="card">
      <h4 class="card-title">Basic</h4>
      <h1 class="price-container">$<span class="card-price">19.99</span></h1>


      <section>
        <div class="info">500 GB Storage</div>
        <div class="info">2 Users Allowed</div>
        <div class="info">Send up to 3 GB</div>

        <button class="button" type="button">LEARN MORE</button>
      </section>

    </div>

    <div class="card card-recommended">
      <h4 class="card-title">Professional</h4>
      <h1 class="price-container">$<span class="card-price">24.99</span></h1>
      <section>
        <div class="info">1 TB Storage</div>
        <div class="info">5 Users Allowed</div>
        <div class="info">Send up to 10 GB</div>

        <button class="button" type="button">LEARN MORE</button>
      </section>

    </div>

    <div class="card">
      <h4 class="card-title">Master</h4>
      <h1 class="price-container">$<span class="card-price">39.99</span></h1>

      <section>
        <div class="info">2 TB Storage</div>
        <div class="info">10 Users Allowed</div>
        <div class="info">Send up to 20 GB</div>

        <button class="button" type="button">LEARN MORE</button>
      </section>

    </div>
  </main>

  <script src="./index.js"></script>
</body>
</html>
